<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sorteio aleatório de pessoas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="main">
        <div id="top">
            <img id="logo" src="logo.svg" alt="logo"/>
            <h2 class="title">Sorteio de pessoas</h2>
        </div>
        <div id="bottom">
            <div id="left">
                <div id="fileload_container">
                    <span class="hint">Carregue um arquivo com os nomes dos sorteáveis, um em cada linha.<br/>
                        Exemplo disponível <a href="samplefile.txt">aqui</a>.
                    </span>
                    <input type="file" name="pessoas_inputfile" id="pessoas_inputfile" accept="text/*" />
                    <span id="pessoas_inputfilestats"></span>
                </div>
                <button id="sortear_button" disabled>Sortear</button>
                <div id="pessoas_container">
                </div>                
            </div>
        </div>
    </div>
</body>

</html>
